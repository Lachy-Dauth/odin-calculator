<body>
  <h1>CALCULATOR</h1>
  <div class="calculator">
    <div class="screen">
      <div class="upper"></div>
      <div class="lower">0</div>
    </div>
    <button class="btn" id="clear">CLEAR</button><button class="btn" id="delete">DEL</button><button class="btn operator" data-op="^">^</button>
    <button class="btn number" data-number="7">7</button><button class="btn number" data-number="8">8</button><button class="btn number" data-number="9">9</button><button class="btn operator" data-op="÷">÷</button>
    <button class="btn number" data-number="4">4</button><button class="btn number" data-number="5">5</button><button class="btn number" data-number="6">6</button><button class="btn operator" data-op="×">×</button>
    <button class="btn number" data-number="1">1</button><button class="btn number" data-number="2">2</button><button class="btn number" data-number="3">3</button><button class="btn operator" data-op="-">-</button>
    <button class="btn decimal">.</button><button class="btn number" data-number="0">0</button><button class="btn equals">=</button><button class="btn operator" data-op="+">+</button>
  </div>
